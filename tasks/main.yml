---
- name: Install vim and dependencies, Debian version
  when: ansible_os_family == "Debian"
  apt:
      name: "{{item}}"
      state: installed
      update_cache: yes
  become: true
  with_items:
      - vim
      - git
      - clang
      - build-essential
      - cmake
      - python-dev
      - exuberant-ctags
      - realpath
      - golang-go

- name: Install vim and dependencies, RedHat version
  when: ansible_os_family == "RedHat"
  yum:
      name: "{{item}}"
      state: installed
  become: true
  with_items:
      - vim-enhanced
      - git
      - clang
      - gcc
      - gcc-c++
      - cmake
      - python-devel
      - ctags
      - golang-bin
      - golang-docs

- set_fact: ctags=ctags
  when: ansible_os_family == "RedHat"

- set_fact: ctags=ctags-exuberant
  when: ansible_os_family == "Debian"

- name: Create directories 
  file:
      path: "{{item}}"
      state: directory
      recurse: true
  with_items:
      - "{{local_repositories_dir}}"
      - "~/.vim/bundle"
      - "~/.vim/autoload"

- name: Have ctags
  command: "{{ctags}} --fields=+S --sort=yes -f ~/.vim/{{item.outfile}} -R {{item.path}}"
  args:
      creates: "~/.vim/{{item.outfile}}"
  with_items:
      - {outfile: "systags", path: "/usr/include"}

- name: Install Vim configuration files
  copy:
      dest: "~/.vimrc"
      src: vimrc

- name: Install Vim plugins
  include: install_vim_plugins.yml
